<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMato Assistant - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button.show {
            display: flex;
        }

        .upload-button.hide {
            display: none;
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            display: none;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #059669, #10b981);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-message {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            color: #166534;
        }

        .upload-message.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .job-card {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .job-card h4 {
            color: #0369a1;
            margin-bottom: 8px;
        }

        .job-card p {
            margin: 4px 0;
            font-size: 0.9rem;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>üéØ JobMato Assistant</h1>
            <p>Your AI-powered career companion</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to JobMato Assistant! üëã</h3>
                <p>I'm here to help you with job searching, career advice, resume analysis, and project suggestions.</p>
                <p>What can I help you with today?</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
                <button id="uploadButton" class="upload-button hide" title="Upload Resume">
                    üìÑ
                </button>
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Ask me about jobs, career advice, resume tips, or project ideas..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    ‚û§
                </button>
            </div>
            <div id="uploadProgress" class="upload-progress">
                <div id="uploadText">Uploading resume...</div>
                <div class="progress-bar">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        class JobMatoChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.uploadButton = document.getElementById('uploadButton');
                this.fileInput = document.getElementById('fileInput');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.uploadText = document.getElementById('uploadText');
                this.progressBarFill = document.getElementById('progressBarFill');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.sessionId = this.generateSessionId();
                this.socket = null;
                this.connected = false;
                
                this.initializeWebSocket();
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeWebSocket() {
                // Initialize Socket.IO connection
                this.socket = io();
                
                // Connection event handlers
                this.socket.on('connect', (data) => {
                    console.log('üîå Connected to server:', data);
                    this.connected = true;
                    this.socket.emit('join_session', { session_id: this.sessionId });
                });
                
                this.socket.on('disconnect', () => {
                    console.log('üîå Disconnected from server');
                    this.connected = false;
                });
                
                this.socket.on('session_joined', (data) => {
                    console.log('üè† Joined session:', data.session_id);
                });
                
                // Chat event handlers
                this.socket.on('chat_response', (data) => {
                    console.log('üí¨ Received response:', data);
                    this.hideTypingIndicator();
                    this.addMessage(data.response.content, 'assistant', data.response);
                    
                    // Check if response suggests uploading resume
                    this.checkForUploadSuggestion(data.response);
                    
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                this.socket.on('upload_complete', (data) => {
                    console.log('üì§ Upload complete:', data);
                    this.hideUploadProgress();
                    if (data.success) {
                        this.showUploadMessage('‚úÖ Resume uploaded successfully!', false);
                        this.hideUploadButton();
                    } else {
                        this.showUploadMessage('‚ùå Upload failed: ' + data.error, true);
                    }
                });
                
                this.socket.on('upload_progress', (data) => {
                    console.log('üìä Upload progress:', data);
                    this.updateUploadProgress(data.progress);
                });
                
                this.socket.on('typing_start', () => {
                    this.showTypingIndicator();
                });
                
                this.socket.on('typing_stop', () => {
                    this.hideTypingIndicator();
                });
                
                this.socket.on('error', (data) => {
                    console.error('‚ùå Socket error:', data);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error: ' + data.message, 'assistant');
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                // Session management handlers
                this.socket.on('session_history', (data) => {
                    console.log('üìú Session history:', data);
                    // Handle session history if needed
                });
                
                this.socket.on('session_cleared', (data) => {
                    console.log('üóëÔ∏è Session cleared:', data.message);
                    this.clearChatMessages();
                });
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.uploadButton.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.connected) return;
                
                // Clear input and disable button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;
                
                // Add user message
                this.addMessage(message, 'user');
                
                // Send message via WebSocket
                this.socket.emit('chat_message', {
                    message: message,
                    session_id: this.sessionId,
                    token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NDcxMDBlYTQxN2IwMGEyMGYzZjA1MSIsImVtYWlsIjoiaGFja3lhYmhheUBnbWFpbC5jb20iLCJpYXQiOjE3NTA1Nzk4MDYsImV4cCI6MTc1MTE4NDYwNn0.5cMF3TDItaJt7JPONtHEF3lAe-qgL8Q8ujwMagC1fVo', // In production, this should be a real token
                    baseUrl: 'http://localhost:5001'
                });
            }
            
            clearChatMessages() {
                // Clear all messages except welcome message
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
            }
            
            addMessage(content, sender, fullResponse = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'JM';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Handle different response types
                if (fullResponse && fullResponse.type === 'job_card' && fullResponse.metadata && fullResponse.metadata.jobs) {
                    messageContent.innerHTML = this.formatJobResponse(content, fullResponse.metadata.jobs);
                } else {
                    messageContent.innerHTML = this.formatTextContent(content);
                }
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageContent.appendChild(messageTime);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            formatJobResponse(content, jobs) {
                let html = `<p>${content}</p>`;
                
                if (jobs && jobs.length > 0) {
                    jobs.slice(0, 3).forEach(job => { // Show only first 3 jobs
                        html += `
                            <div class="job-card">
                                <h4>${job.title || job.job_title || 'Job Title'}</h4>
                                <p><strong>Company:</strong> ${job.company || 'Not specified'}</p>
                                <p><strong>Location:</strong> ${job.location || 'Not specified'}</p>
                                <p><strong>Experience:</strong> ${job.experience || 'Not specified'}</p>
                                ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ''}
                                ${job.workMode || job.work_mode ? `<p><strong>Work Mode:</strong> ${job.workMode || job.work_mode}</p>` : ''}
                                ${job.skills && job.skills.length > 0 ? `<p><strong>Skills:</strong> ${job.skills.slice(0, 3).join(', ')}</p>` : ''}
                            </div>
                        `;
                    });
                    
                    if (jobs.length > 3) {
                        html += `<p style="margin-top: 10px; font-style: italic;">And ${jobs.length - 3} more jobs...</p>`;
                    }
                }
                
                return html;
            }
            
            formatTextContent(content) {
                // Convert line breaks to <br> tags and handle basic formatting
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            checkForUploadSuggestion(response) {
                // Check if the response suggests uploading a resume
                const content = response.content.toLowerCase();
                const uploadKeywords = [
                    'upload your resume',
                    'upload resume',
                    'provide your resume',
                    'share your resume',
                    'attach your resume',
                    'send your resume',
                    'need your resume',
                    'resume upload',
                    'resume required'
                ];
                
                const shouldShowUpload = uploadKeywords.some(keyword => content.includes(keyword));
                
                if (shouldShowUpload) {
                    this.showUploadButton();
                }
            }
            
            showUploadButton() {
                this.uploadButton.classList.remove('hide');
                this.uploadButton.classList.add('show');
            }
            
            hideUploadButton() {
                this.uploadButton.classList.remove('show');
                this.uploadButton.classList.add('hide');
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file type
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!allowedTypes.includes(file.type)) {
                    this.showUploadMessage('‚ùå Please select a PDF or Word document', true);
                    return;
                }
                
                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    this.showUploadMessage('‚ùå File size must be less than 10MB', true);
                    return;
                }
                
                this.uploadResume(file);
            }
            
            uploadResume(file) {
                this.showUploadProgress();
                this.uploadText.textContent = `Uploading ${file.name}...`;
                
                const formData = new FormData();
                formData.append('resume', file);
                formData.append('session_id', this.sessionId);
                formData.append('token', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NDcxMDBlYTQxN2IwMGEyMGYzZjA1MSIsImVtYWlsIjoiaGFja3lhYmhheUBnbWFpbC5jb20iLCJpYXQiOjE3NTA1Nzk4MDYsImV4cCI6MTc1MTE4NDYwNn0.5cMF3TDItaJt7JPONtHEF3lAe-qgL8Q8ujwMagC1fVo');
                
                // Use XMLHttpRequest for upload progress tracking
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        this.updateUploadProgress(percentComplete);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            this.hideUploadProgress();
                            if (response.success) {
                                this.showUploadMessage('‚úÖ Resume uploaded successfully!', false);
                                this.addMessage('I\'ve uploaded your resume. How can I help you with it?', 'assistant');
                                this.hideUploadButton();
                            } else {
                                this.showUploadMessage('‚ùå Upload failed: ' + response.error, true);
                            }
                        } catch (e) {
                            this.hideUploadProgress();
                            this.showUploadMessage('‚ùå Upload failed: Invalid response', true);
                        }
                    } else {
                        this.hideUploadProgress();
                        this.showUploadMessage('‚ùå Upload failed: Server error', true);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    this.hideUploadProgress();
                    this.showUploadMessage('‚ùå Upload failed: Network error', true);
                });
                
                xhr.open('POST', '/upload-resume');
                xhr.send(formData);
                
                // Clear file input
                this.fileInput.value = '';
            }
            
            showUploadProgress() {
                this.uploadProgress.classList.add('show');
                this.updateUploadProgress(0);
            }
            
            hideUploadProgress() {
                this.uploadProgress.classList.remove('show');
            }
            
            updateUploadProgress(percentage) {
                this.progressBarFill.style.width = `${percentage}%`;
                if (percentage < 100) {
                    this.uploadText.textContent = `Uploading... ${Math.round(percentage)}%`;
                } else {
                    this.uploadText.textContent = 'Processing...';
                }
            }
            
            showUploadMessage(message, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `upload-message ${isError ? 'error' : ''}`;
                messageDiv.textContent = message;
                
                // Add to chat area
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new JobMatoChatbot();
        });
    </script>
</body>
