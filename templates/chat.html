<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMato Assistant - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            opacity: 0.9;
            font-size: 0.8rem;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-item:hover {
            border-color: #4f46e5;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.1);
        }

        .session-item.active {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        .session-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .session-meta {
            font-size: 0.75rem;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        .session-item:hover .session-actions {
            display: flex;
            gap: 5px;
        }

        .session-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .session-action-btn:hover {
            color: #ef4444;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button.show {
            display: flex;
        }

        .upload-button.hide {
            display: none;
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            display: none;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #059669, #10b981);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-message {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            color: #166534;
        }

        .upload-message.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .job-card {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .job-card h4 {
            color: #0369a1;
            margin-bottom: 8px;
        }

        .job-card p {
            margin: 4px 0;
            font-size: 0.9rem;
        }

        .job-card a {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .job-card a:hover {
            background: #2563eb;
        }

        .job-pagination {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .auth-status {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #92400e;
        }

        .auth-status.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .auth-status.success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }

        .session-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 0.85rem;
            color: #0369a1;
        }

        .no-sessions {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .no-sessions h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        /* Markdown Content Styling */
        .markdown-content {
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .markdown-content h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0 15px 0;
            color: #1f2937;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 8px;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 18px 0 12px 0;
            color: #374151;
        }

        .markdown-content h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 15px 0 10px 0;
            color: #4b5563;
        }

        .markdown-content p {
            margin: 10px 0;
            color: #374151;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .markdown-content li {
            margin: 5px 0;
            color: #374151;
        }

        .markdown-content strong {
            font-weight: 600;
            color: #1f2937;
        }

        .markdown-content em {
            font-style: italic;
            color: #6b7280;
        }

        .markdown-content code {
            background: #f3f4f6;
            color: #1f2937;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', 'Source Code Pro', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .markdown-content blockquote {
            border-left: 4px solid #4f46e5;
            margin: 15px 0;
            padding: 10px 15px;
            background: #f8fafc;
            font-style: italic;
            color: #6b7280;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
                flex-direction: column;
            }
            
            .chat-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h2>Sessions</h2>
                <p>Manage your conversations</p>
            </div>
            <div class="sessions-list" id="sessions-list"></div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <div class="status-indicator" id="statusIndicator"></div>
                <h1>🎯 JobMato Assistant</h1>
                <p>Your AI-powered career companion</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>Welcome to JobMato Assistant! 👋</h3>
                    <p>I'm here to help you with job searching, career advice, resume analysis, and project suggestions.</p>
                    <p>What can I help you with today?</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
                    <button id="uploadButton" class="upload-button hide" title="Upload Resume">
                        📄
                    </button>
                    <textarea 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Ask me about jobs, career advice, resume tips, or project ideas..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        ➤
                    </button>
                </div>
                <div id="uploadProgress" class="upload-progress">
                    <div id="uploadText">Uploading resume...</div>
                    <div class="progress-bar">
                        <div id="progressBarFill" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        class JobMatoChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.uploadButton = document.getElementById('uploadButton');
                this.fileInput = document.getElementById('fileInput');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.uploadText = document.getElementById('uploadText');
                this.progressBarFill = document.getElementById('progressBarFill');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.sessionId = null;
                this.userId = null;
                this.socket = null;
                this.connected = false;
                this.authenticated = false;
                this.jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NDcxMDBlYTQxN2IwMGEyMGYzZjA1MSIsImVtYWlsIjoiaGFja3lhYmhheUBnbWFpbC5jb20iLCJpYXQiOjE3NTEwMjgyNzMsImV4cCI6MTc1MTYzMzA3M30.E_x9zxiRGuAXR0thdE6qiEdl87VuzHOtucEz6jERDFA';
                this.currentSearchQuery = '';
                this.hasMoreJobs = false;
                this.currentPage = 1;
                this.totalJobs = 0;
                this.initializeWebSocket();
                this.initializeEventListeners();
                this.autoResizeTextarea();
                this.fetchSessions(); // Load sessions on startup
            }

            async fetchSessions() {
                try {
                    console.log('🔍 Fetching sessions...');
                    const res = await fetch('/api/sessions', {
                        headers: { 'Authorization': 'Bearer ' + this.jwtToken }
                    });
                    console.log('📡 API Response status:', res.status);
                    const data = await res.json();
                    console.log('📋 Sessions data:', data);
                    if (data.success) {
                        console.log('✅ Rendering sessions list with', data.sessions.length, 'sessions');
                        this.renderSessionsList(data.sessions);
                    } else {
                        console.error('❌ Failed to fetch sessions:', data.message);
                    }
                } catch (e) {
                    console.error('❌ Failed to fetch sessions:', e);
                }
            }

            async fetchChatHistory(sessionId) {
                try {
                    const res = await fetch(`/api/history/${sessionId}`, {
                        headers: { 'Authorization': 'Bearer ' + this.jwtToken }
                    });
                    const data = await res.json();
                    if (data.success) {
                        this.loadChatHistory(data.data);
                    }
                } catch (e) {
                    console.error('Failed to fetch chat history:', e);
                }
            }

            createNewSession() {
                console.log('🆕 Creating new session...');
                    this.socket.emit('init_chat', {});
                 // After creating a new session via socket, we should probably get confirmation
                // and then refresh the session list. A slight delay might be needed.
                setTimeout(() => this.fetchSessions(), 1000);
            }

            initializeWebSocket() {
                // Initialize Socket.IO connection with authentication
                this.socket = io({
                    query: { token: this.jwtToken },
                    transports: ['websocket', 'polling'],
                    timeout: 60000
                });
                
                // Connection event handlers
                this.socket.on('connect', () => {
                    console.log('🔌 Connected to server');
                    this.connected = true;
                    this.updateConnectionStatus(true);
                });
                
                this.socket.on('disconnect', () => {
                    console.log('🔌 Disconnected from server');
                    this.connected = false;
                    this.authenticated = false;
                    this.updateConnectionStatus(false);
                });
                
                // Authentication event handlers
                this.socket.on('auth_status', (data) => {
                    console.log('🔐 Authentication status:', data);
                    if (data.authenticated) {
                        this.authenticated = true;
                        this.userId = data.userId;
                        this.showAuthStatus('✅ Authenticated successfully', 'success');
                        this.initializeChat();
                    } else {
                        this.authenticated = false;
                        this.showAuthStatus('❌ Authentication failed', 'error');
                    }
                });
                
                this.socket.on('auth_error', (data) => {
                    console.error('❌ Authentication error:', data);
                    this.authenticated = false;
                    this.showAuthStatus('❌ Authentication error: ' + data.message, 'error');
                });
                
                // Session event handlers
                this.socket.on('session_status', (data) => {
                    console.log('📋 Session status:', data);
                    if (data.connected) {
                        this.sessionId = data.sessionId;
                        this.updateActiveSession(this.sessionId);
                        this.showSessionInfo(`Session: ${data.sessionId}`);
                    } else {
                        this.showAuthStatus('❌ Session initialization failed: ' + data.error, 'error');
                    }
                });
                
                this.socket.on('init_response', (data) => {
                    console.log('🚀 Chat initialized:', data);
                });
                
                // Message event handlers
                this.socket.on('receive_message', (data) => {
                    console.log('💬 Received message:', data);
                    this.hideTypingIndicator();
                    this.addMessage(data.content, 'assistant', data);
                    
                    // Track job search state for pagination
                    if (data.type === 'job_card' && data.metadata) {
                        this.currentSearchQuery = data.metadata.searchQuery || data.metadata.originalQuery || '';
                        this.hasMoreJobs = data.metadata.hasMore || false;
                        this.totalJobs = data.metadata.total || data.metadata.totalJobs || 0;
                        
                        if (data.metadata.isFollowUp) {
                            // This is a load more response
                            this.currentPage = data.metadata.currentPage || data.metadata.page || 1;
                            console.log(`📄 Load more response: page=${this.currentPage}, hasMore=${this.hasMoreJobs}, total=${this.totalJobs}, query="${this.currentSearchQuery}"`);
                        } else {
                            // This is a new search
                            this.currentPage = 1;
                            console.log(`🔍 New search: page=${this.currentPage}, hasMore=${this.hasMoreJobs}, total=${this.totalJobs}, query="${this.currentSearchQuery}"`);
                        }
                        
                        // Update load more button state
                        this.updateLoadMoreButton();
                        
                        console.log(`Job search state: hasMore=${this.hasMoreJobs}, page=${this.currentPage}, total=${this.totalJobs}, query="${this.currentSearchQuery}"`);
                    }
                    
                    // Check if response suggests uploading resume
                    this.checkForUploadSuggestion(data);
                    
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                // Typing status handlers
                this.socket.on('typing_status', (data) => {
                    console.log('📝 Typing status:', data);
                    if (data.isTyping) {
                        this.showTypingIndicator();
                    } else {
                        this.hideTypingIndicator();
                    }
                });
                
                // Error handlers
                this.socket.on('error', (data) => {
                    console.error('❌ Socket error:', data);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error: ' + data.message, 'assistant');
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                // Health check handlers
                this.socket.on('pong', () => {
                    console.log('🏓 Pong received');
                });
                
                // Available agents handler
                this.socket.on('available_agents', (data) => {
                    console.log('🤖 Available agents:', data);
                });
                
                // Chat history handler
                this.socket.on('chat_history', (data) => {
                    console.log('📜 Chat history:', data);
                    if (data.messages && data.messages.length > 0) {
                        this.loadChatHistory(data.messages);
                    }
                });
                
                // Session management handlers
                this.socket.on('session_cleared', (data) => {
                    console.log('🗑️ Session cleared:', data.message);
                    this.clearChatMessages();
                });
                
                // User sessions handler
                this.socket.on('user_sessions', (data) => {
                    console.log('📋 User sessions received:', data);
                    if (data.sessions) {
                        this.renderSessionsList(data.sessions);
                    }
                });
                
                // Session loaded handler
                this.socket.on('session_loaded', (data) => {
                    console.log('📂 Session loaded:', data);
                    if (data.sessionId) {
                        this.updateActiveSession(data.sessionId);
                        this.loadChatHistory(data.messages || []);
                    }
                });
                
                // Session deleted handler
                this.socket.on('session_deleted', (data) => {
                    console.log('🗑️ Session deleted:', data);
                    if (data.success) {
                        // If the deleted session was active, create a new one
                        if (data.sessionId === this.sessionId) {
                             this.clearChatMessages();
                             this.sessionId = null;
                        }
                        // Reload sessions list
                        this.fetchSessions();
                    }
                });
                
                // Session title updated handler
                this.socket.on('session_title_updated', (data) => {
                    console.log('✏️ Session title updated:', data);
                    if (data.success) {
                        // Reload sessions list to show updated title
                        this.fetchSessions();
                    }
                });
            }
            
            initializeChat() {
                // Initialize chat session
                this.socket.emit('init_chat', {
                    sessionId: this.sessionId // Optional, will create new if not provided
                });
                
                // Load user sessions after initialization
                setTimeout(() => {
                    this.fetchSessions();
                }, 500);
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.uploadButton.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Start ping/pong for connection health
                setInterval(() => {
                    if (this.connected && this.authenticated) {
                        this.socket.emit('ping');
                    }
                }, 30000); // Ping every 30 seconds
            }
            
            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.connected || !this.authenticated) return;
                
                // Clear input and disable button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;
                
                // Add user message
                this.addMessage(message, 'user');
                
                // Send typing status
                this.socket.emit('typing_status', { isTyping: true });
                
                // Send message via WebSocket
                this.socket.emit('send_message', {
                    message: message
                });
            }
            
            updateConnectionStatus(connected) {
                if (connected) {
                    this.statusIndicator.classList.remove('disconnected');
                } else {
                    this.statusIndicator.classList.add('disconnected');
                }
            }
            
            showAuthStatus(message, type = 'info') {
                const statusDiv = document.createElement('div');
                statusDiv.className = `auth-status ${type}`;
                statusDiv.textContent = message;
                
                this.chatMessages.appendChild(statusDiv);
                this.scrollToBottom();
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }
            
            showSessionInfo(info) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'session-info';
                infoDiv.textContent = info;
                
                this.chatMessages.appendChild(infoDiv);
                this.scrollToBottom();
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (infoDiv.parentNode) {
                        infoDiv.parentNode.removeChild(infoDiv);
                    }
                }, 3000);
            }
            
            loadChatHistory(messages) {
                this.clearChatMessages();
                
                // Load history messages
                if(Array.isArray(messages)) {
                messages.forEach(msg => {
                        this.addMessage(msg.content, msg.sender === 'user' ? 'user' : 'assistant', msg.full_response);
                });
                }
            }
            
            clearChatMessages() {
                // Clear all messages except welcome message
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
            }
            
            addMessage(content, sender, fullResponse = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'JM';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Handle different response types
                if (fullResponse && fullResponse.type === 'job_card' && fullResponse.metadata && fullResponse.metadata.jobs) {
                    messageContent.innerHTML = this.formatJobResponse(content, fullResponse.metadata.jobs);
                } else if (fullResponse && fullResponse.type === 'resume_upload_success') {
                    messageContent.innerHTML = this.formatResumeUploadSuccess(content, fullResponse.metadata);
                } else if (fullResponse && fullResponse.type === 'markdown') {
                    messageContent.innerHTML = this.formatMarkdownContent(content);
                    messageContent.classList.add('markdown-content');
                } else {
                    messageContent.innerHTML = this.formatTextContent(content);
                }
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageContent.appendChild(messageTime);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            formatJobResponse(content, jobs) {
                let html = `<p>${this.formatTextContent(content)}</p>`;
                
                if (jobs && jobs.length > 0) {
                    jobs.forEach(job => {
                        const companyName = (job.company && typeof job.company === 'object') ? job.company.name : job.company;

                        let experienceText = 'Not specified';
                        if (job.experience && typeof job.experience === 'object') {
                            if (job.experience.min && job.experience.max) {
                                experienceText = `${job.experience.min} - ${job.experience.max} years`;
                            } else if (job.experience.min) {
                                experienceText = `More than ${job.experience.min} years`;
                            } else if (job.experience.max) {
                                experienceText = `Up to ${job.experience.max} years`;
                            }
                        } else if (job.experience) {
                            experienceText = job.experience;
                        }

                        let salaryText = '';
                        if (job.salary && typeof job.salary === 'object') {
                            if (job.salary.min && job.salary.max) {
                                salaryText = `${job.salary.min} - ${job.salary.max}`;
                            } else if (job.salary.min) {
                                salaryText = `From ${job.salary.min}`;
                            } else if (job.salary.max) {
                                salaryText = `Up to ${job.salary.max}`;
                            }
                            if (job.salary.currency) {
                                salaryText += ` ${job.salary.currency}`;
                            }
                        } else if (job.salary) {
                            salaryText = job.salary;
                        }

                        html += `
                            <div class="job-card">
                                <h4>${job.job_title || job.title || 'Job Title'}</h4>
                                <p><strong>Company:</strong> ${companyName || 'Not specified'}</p>
                                <p><strong>Location:</strong> ${job.location || (job.locations && job.locations.length > 0 ? job.locations.join(', ') : 'Not specified')}</p>
                                <p><strong>Experience:</strong> ${experienceText}</p>
                                ${salaryText ? `<p><strong>Salary:</strong> ${salaryText}</p>` : ''}
                                ${job.work_mode ? `<p><strong>Work Mode:</strong> ${job.work_mode}</p>` : ''}
                                ${job.job_type ? `<p><strong>Job Type:</strong> ${job.job_type}</p>` : ''}
                                ${job.skills && Array.isArray(job.skills) && job.skills.length > 0 ? `<p><strong>Skills:</strong> ${job.skills.slice(0, 5).join(', ')}${job.skills.length > 5 ? '...' : ''}</p>` : ''}
                                ${job.description ? `<p><strong>Description:</strong> ${job.description.length > 150 ? this.formatTextContent(job.description.substring(0, 150)) + '...' : this.formatTextContent(job.description)}</p>` : ''}
                                ${job.posted_date ? `<p><strong>Posted:</strong> ${new Date(job.posted_date).toLocaleDateString()}</p>` : ''}
                                ${job.apply_url ? `<p><a href="${job.apply_url}" target="_blank">Apply Now →</a></p>` : ''}
                            </div>
                        `;
                    });
                    
                    // Add pagination controls if there are more jobs
                    if (this.hasMoreJobs) {
                        html += `
                            <div class="job-pagination">
                                <button class="load-more-btn" onclick="chatbot.loadMoreJobs()">
                                    Load More Jobs
                                </button>
                            </div>
                        `;
                    }
                }
                
                return html;
            }
            
            formatResumeUploadSuccess(content, metadata) {
                let html = `<p>${content}</p>`;
                
                if (metadata && metadata.availableOptions) {
                    html += `<div style="margin-top: 15px;"><strong>Available options:</strong><ul>`;
                    metadata.availableOptions.forEach(option => {
                        html += `<li>${option}</li>`;
                    });
                    html += `</ul></div>`;
                }
                
                return html;
            }
            
            formatMarkdownContent(content) {
                // Enhanced markdown formatting for markdown responses
                return content
                    // Headers
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    
                    // Bold and italic
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    
                    // Code blocks and inline code
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    
                    // Lists
                    .replace(/^- (.*$)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    
                    // Numbered lists
                    .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                    
                    // Line breaks
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>')
                    
                    // Wrap in paragraphs
                    .replace(/^(?!<h|<ul|<ol|<li|<pre)(.+)$/gm, '<p>$1</p>')
                    
                    // Clean up empty paragraphs
                    .replace(/<p><\/p>/g, '')
                    .replace(/<p><br><\/p>/g, '');
            }
            
            formatTextContent(content) {
                // Convert line breaks to <br> tags and handle basic formatting
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            checkForUploadSuggestion(response) {
                // Check if the response suggests uploading a resume
                const content = response.content.toLowerCase();
                const uploadKeywords = [
                    'upload your resume',
                    'upload resume',
                    'provide your resume',
                    'share your resume',
                    'attach your resume',
                    'send your resume',
                    'need your resume',
                    'resume upload',
                    'resume required'
                ];
                
                const shouldShowUpload = uploadKeywords.some(keyword => content.includes(keyword));
                
                if (shouldShowUpload) {
                    this.showUploadButton();
                }
            }
            
            showUploadButton() {
                this.uploadButton.classList.remove('hide');
                this.uploadButton.classList.add('show');
            }
            
            hideUploadButton() {
                this.uploadButton.classList.remove('show');
                this.uploadButton.classList.add('hide');
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file type
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!allowedTypes.includes(file.type)) {
                    this.showUploadMessage('❌ Please select a PDF or Word document', true);
                    return;
                }
                
                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    this.showUploadMessage('❌ File size must be less than 10MB', true);
                    return;
                }
                
                this.uploadResume(file);
            }
            
            uploadResume(file) {
                this.showUploadProgress();
                this.uploadText.textContent = `Uploading ${file.name}...`;
                
                const formData = new FormData();
                formData.append('resume', file);
                formData.append('session_id', this.sessionId || 'default');
                formData.append('token', this.jwtToken);
                
                // Use XMLHttpRequest for upload progress tracking
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        this.updateUploadProgress(percentComplete);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            this.hideUploadProgress();
                            if (response.success) {
                                this.showUploadMessage('✅ Resume uploaded successfully!', false);
                                this.hideUploadButton();
                            } else {
                                this.showUploadMessage('❌ Upload failed: ' + response.error, true);
                            }
                        } catch (e) {
                            this.hideUploadProgress();
                            this.showUploadMessage('❌ Upload failed: Invalid response', true);
                        }
                    } else {
                        this.hideUploadProgress();
                        this.showUploadMessage('❌ Upload failed: Server error', true);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    this.hideUploadProgress();
                    this.showUploadMessage('❌ Upload failed: Network error', true);
                });
                
                xhr.open('POST', '/upload-resume');
                xhr.send(formData);
                
                // Clear file input
                this.fileInput.value = '';
            }
            
            showUploadProgress() {
                this.uploadProgress.classList.add('show');
                this.updateUploadProgress(0);
            }
            
            hideUploadProgress() {
                this.uploadProgress.classList.remove('show');
            }
            
            updateUploadProgress(percentage) {
                this.progressBarFill.style.width = `${percentage}%`;
                if (percentage < 100) {
                    this.uploadText.textContent = `Uploading... ${Math.round(percentage)}%`;
                } else {
                    this.uploadText.textContent = 'Processing...';
                }
            }
            
            showUploadMessage(message, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `upload-message ${isError ? 'error' : ''}`;
                messageDiv.textContent = message;
                
                // Add to chat area
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
            
            updateLoadMoreButton() {
                const loadMoreBtn = document.querySelector('.load-more-btn');
                if (loadMoreBtn) {
                    if (this.hasMoreJobs) {
                        loadMoreBtn.disabled = false;
                        const nextPageStart = this.currentPage * 10 + 1;
                        const nextPageEnd = Math.min((this.currentPage + 1) * 10, this.totalJobs);
                        loadMoreBtn.textContent = `Load More Jobs (${nextPageStart}-${nextPageEnd} of ${this.totalJobs})`;
                    } else {
                        loadMoreBtn.disabled = true;
                        loadMoreBtn.textContent = 'No More Jobs';
                    }
                }
            }
            
            loadMoreJobs() {
                console.log(`🔄 Load More Jobs called - hasMore: ${this.hasMoreJobs}, query: "${this.currentSearchQuery}", currentPage: ${this.currentPage}`);
                
                if (!this.hasMoreJobs || !this.currentSearchQuery) {
                    console.log('❌ Cannot load more jobs - hasMoreJobs:', this.hasMoreJobs, 'currentSearchQuery:', this.currentSearchQuery);
                    return;
                }
                
                console.log(`📄 Loading more jobs for query: "${this.currentSearchQuery}", page: ${this.currentPage + 1}`);
                
                // Disable the load more button
                const loadMoreBtn = document.querySelector('.load-more-btn');
                if (loadMoreBtn) {
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.textContent = 'Loading...';
                }
                
                // Send load more request
                const loadMoreData = {
                    page: this.currentPage + 1,
                    searchQuery: this.currentSearchQuery
                };
                console.log('📤 Sending load_more_jobs event with data:', loadMoreData);
                this.socket.emit('load_more_jobs', loadMoreData);
                
                // Set a timeout to re-enable button if no response
                setTimeout(() => {
                    if (loadMoreBtn && loadMoreBtn.textContent === 'Loading...') {
                        loadMoreBtn.disabled = false;
                        loadMoreBtn.textContent = 'Load More Jobs';
                        console.log('Load more request timed out, re-enabling button');
                    }
                }, 15000); // 15 second timeout
            }
            
            // Session Management Methods
            loadUserSessions() {
                console.log('📋 Loading user sessions...');
                this.socket.emit('get_user_sessions');
            }
            
            loadSession(sessionId) {
                console.log(`📂 Loading session: ${sessionId}`);
                this.socket.emit('load_session', { sessionId: sessionId });
            }
            
            deleteSession(sessionId) {
                if (confirm('Are you sure you want to delete this session? This action cannot be undone.')) {
                    console.log(`🗑️ Deleting session: ${sessionId}`);
                    this.socket.emit('delete_session', { sessionId: sessionId });
                }
            }
            
            updateSessionTitle(sessionId, newTitle) {
                console.log(`✏️ Updating session title: ${sessionId} -> ${newTitle}`);
                this.socket.emit('update_session_title', { 
                    sessionId: sessionId, 
                    title: newTitle 
                });
            }
            
            renderSessionsList(sessions) {
                const sessionsList = document.getElementById('sessions-list');
                if (!sessionsList) return;
                
                sessionsList.innerHTML = '';
                
                // Add "New Chat" button
                const newChatBtn = document.createElement('div');
                newChatBtn.className = 'session-item new-chat';
                newChatBtn.innerHTML = `
                    <div class="session-content" style="cursor: pointer;">
                        <div class="session-title">➕ New Chat</div>
                        <div class="session-meta">Start a new conversation</div>
                    </div>
                `;
                newChatBtn.addEventListener('click', () => this.createNewSession());
                sessionsList.appendChild(newChatBtn);
                
                // Add existing sessions
                sessions.forEach(session => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'session-item';
                    sessionItem.dataset.sessionId = session.sessionId;
                    
                    const isActive = session.sessionId === this.sessionId;
                    if (isActive) {
                        sessionItem.classList.add('active');
                    }
                    
                    sessionItem.innerHTML = `
                        <div class="session-content" style="cursor: pointer;">
                            <div class="session-title">${session.title || 'Untitled Chat'}</div>
                            <div class="session-meta">
                                ${session.message_count || session.messageCount || 0} messages • ${this.formatDate(session.last_updated || session.lastUpdated || session.created_at)}
                            </div>
                        </div>
                        <div class="session-actions">
                            <button class="edit-title-btn session-action-btn" title="Edit title">✏️</button>
                            <button class="delete-session-btn session-action-btn" title="Delete session">🗑️</button>
                        </div>
                    `;
                    
                    // Add click handler for session selection
                    sessionItem.querySelector('.session-content').addEventListener('click', () => {
                        if (!isActive) {
                            this.loadSession(session.sessionId);
                        }
                    });
                    
                    // Add edit title handler
                    sessionItem.querySelector('.edit-title-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.editSessionTitle(session.sessionId, session.title || 'Untitled Chat');
                    });
                    
                    // Add delete handler
                    sessionItem.querySelector('.delete-session-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteSession(session.sessionId);
                    });
                    
                    sessionsList.appendChild(sessionItem);
                });
            }
            
            editSessionTitle(sessionId, currentTitle) {
                const newTitle = prompt('Enter new session title:', currentTitle);
                if (newTitle && newTitle.trim() && newTitle.trim() !== currentTitle) {
                    this.updateSessionTitle(sessionId, newTitle.trim());
                }
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffInHours = (now - date) / (1000 * 60 * 60);
                
                if (diffInHours < 1) {
                    return 'Just now';
                } else if (diffInHours < 24) {
                    return `${Math.floor(diffInHours)}h ago`;
                } else if (diffInHours < 168) { // 7 days
                    return `${Math.floor(diffInHours / 24)}d ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
            
            updateActiveSession(sessionId) {
                // Update active session indicator
                document.querySelectorAll('.session-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.sessionId === sessionId) {
                        item.classList.add('active');
                    }
                });
                
                this.sessionId = sessionId;
                console.log(`✅ Active session updated: ${sessionId}`);
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatbot = new JobMatoChatbot();
        });
    </script>
