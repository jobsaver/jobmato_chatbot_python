<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMato Assistant - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .upload-button.show {
            display: flex;
        }

        .upload-button.hide {
            display: none;
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            display: none;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #059669, #10b981);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-message {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            color: #166534;
        }

        .upload-message.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: white;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .job-card {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .job-card h4 {
            color: #0369a1;
            margin-bottom: 8px;
        }

        .job-card p {
            margin: 4px 0;
            font-size: 0.9rem;
        }

        .job-card a {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .job-card a:hover {
            background: #2563eb;
        }

        .job-pagination {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
        }

        .load-more-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .load-more-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .auth-status {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            color: #92400e;
        }

        .auth-status.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .auth-status.success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }

        .session-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 0.85rem;
            color: #0369a1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>üéØ JobMato Assistant</h1>
            <p>Your AI-powered career companion</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to JobMato Assistant! üëã</h3>
                <p>I'm here to help you with job searching, career advice, resume analysis, and project suggestions.</p>
                <p>What can I help you with today?</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" />
                <button id="uploadButton" class="upload-button hide" title="Upload Resume">
                    üìÑ
                </button>
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Ask me about jobs, career advice, resume tips, or project ideas..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    ‚û§
                </button>
            </div>
            <div id="uploadProgress" class="upload-progress">
                <div id="uploadText">Uploading resume...</div>
                <div class="progress-bar">
                    <div id="progressBarFill" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        class JobMatoChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.uploadButton = document.getElementById('uploadButton');
                this.fileInput = document.getElementById('fileInput');
                this.uploadProgress = document.getElementById('uploadProgress');
                this.uploadText = document.getElementById('uploadText');
                this.progressBarFill = document.getElementById('progressBarFill');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.sessionId = null;
                this.userId = null;
                this.socket = null;
                this.connected = false;
                this.authenticated = false;
                
                // Job search state tracking
                this.currentSearchQuery = '';
                this.currentPage = 1;
                this.hasMoreJobs = false;
                
                // JWT Token for authentication (in production, this should come from your auth system)
                this.jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY4NDcxMDBlYTQxN2IwMGEyMGYzZjA1MSIsImVtYWlsIjoiaGFja3lhYmhheUBnbWFpbC5jb20iLCJpYXQiOjE3NTA1Nzk4MDYsImV4cCI6MTc1MTE4NDYwNn0.5cMF3TDItaJt7JPONtHEF3lAe-qgL8Q8ujwMagC1fVo';
                
                this.initializeWebSocket();
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }

            initializeWebSocket() {
                // Initialize Socket.IO connection with authentication
                this.socket = io({
                    query: { token: this.jwtToken },
                    transports: ['websocket', 'polling'],
                    timeout: 60000
                });
                
                // Connection event handlers
                this.socket.on('connect', () => {
                    console.log('üîå Connected to server');
                    this.connected = true;
                    this.updateConnectionStatus(true);
                });
                
                this.socket.on('disconnect', () => {
                    console.log('üîå Disconnected from server');
                    this.connected = false;
                    this.authenticated = false;
                    this.updateConnectionStatus(false);
                });
                
                // Authentication event handlers
                this.socket.on('auth_status', (data) => {
                    console.log('üîê Authentication status:', data);
                    if (data.authenticated) {
                        this.authenticated = true;
                        this.userId = data.userId;
                        this.showAuthStatus('‚úÖ Authenticated successfully', 'success');
                        this.initializeChat();
                    } else {
                        this.authenticated = false;
                        this.showAuthStatus('‚ùå Authentication failed', 'error');
                    }
                });
                
                this.socket.on('auth_error', (data) => {
                    console.error('‚ùå Authentication error:', data);
                    this.authenticated = false;
                    this.showAuthStatus('‚ùå Authentication error: ' + data.message, 'error');
                });
                
                // Session event handlers
                this.socket.on('session_status', (data) => {
                    console.log('üìã Session status:', data);
                    if (data.connected) {
                        this.sessionId = data.sessionId;
                        this.showSessionInfo(`Session: ${data.sessionId}`);
                    } else {
                        this.showAuthStatus('‚ùå Session initialization failed: ' + data.error, 'error');
                    }
                });
                
                this.socket.on('init_response', (data) => {
                    console.log('üöÄ Chat initialized:', data);
                });
                
                // Message event handlers
                this.socket.on('receive_message', (data) => {
                    console.log('üí¨ Received message:', data);
                    this.hideTypingIndicator();
                    this.addMessage(data.content, 'assistant', data);
                    
                    // Track job search state for pagination
                    if (data.type === 'job_card' && data.metadata) {
                        this.currentSearchQuery = data.metadata.searchQuery || '';
                        this.hasMoreJobs = data.metadata.hasMore || false;
                        if (data.metadata.isFollowUp) {
                            this.currentPage = data.metadata.currentPage || 1;
                        } else {
                            this.currentPage = 1; // Reset for new search
                        }
                    }
                    
                    // Check if response suggests uploading resume
                    this.checkForUploadSuggestion(data);
                    
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                // Typing status handlers
                this.socket.on('typing_status', (data) => {
                    console.log('üìù Typing status:', data);
                    if (data.isTyping) {
                        this.showTypingIndicator();
                    } else {
                        this.hideTypingIndicator();
                    }
                });
                
                // Error handlers
                this.socket.on('error', (data) => {
                    console.error('‚ùå Socket error:', data);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error: ' + data.message, 'assistant');
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                });
                
                // Health check handlers
                this.socket.on('pong', () => {
                    console.log('üèì Pong received');
                });
                
                // Available agents handler
                this.socket.on('available_agents', (data) => {
                    console.log('ü§ñ Available agents:', data);
                });
                
                // Chat history handler
                this.socket.on('chat_history', (data) => {
                    console.log('üìú Chat history:', data);
                    if (data.messages && data.messages.length > 0) {
                        this.loadChatHistory(data.messages);
                    }
                });
                
                // Session management handlers
                this.socket.on('session_cleared', (data) => {
                    console.log('üóëÔ∏è Session cleared:', data.message);
                    this.clearChatMessages();
                });
            }
            
            initializeChat() {
                // Initialize chat session
                this.socket.emit('init_chat', {
                    sessionId: this.sessionId // Optional, will create new if not provided
                });
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.uploadButton.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Start ping/pong for connection health
                setInterval(() => {
                    if (this.connected && this.authenticated) {
                        this.socket.emit('ping');
                    }
                }, 30000); // Ping every 30 seconds
            }
            
            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.connected || !this.authenticated) return;
                
                // Clear input and disable button
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.sendButton.disabled = true;
                
                // Add user message
                this.addMessage(message, 'user');
                
                // Send typing status
                this.socket.emit('typing_status', { isTyping: true });
                
                // Send message via WebSocket
                this.socket.emit('send_message', {
                    message: message
                });
            }
            
            updateConnectionStatus(connected) {
                if (connected) {
                    this.statusIndicator.classList.remove('disconnected');
                } else {
                    this.statusIndicator.classList.add('disconnected');
                }
            }
            
            showAuthStatus(message, type = 'info') {
                const statusDiv = document.createElement('div');
                statusDiv.className = `auth-status ${type}`;
                statusDiv.textContent = message;
                
                this.chatMessages.appendChild(statusDiv);
                this.scrollToBottom();
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }
            
            showSessionInfo(info) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'session-info';
                infoDiv.textContent = info;
                
                this.chatMessages.appendChild(infoDiv);
                this.scrollToBottom();
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (infoDiv.parentNode) {
                        infoDiv.parentNode.removeChild(infoDiv);
                    }
                }, 3000);
            }
            
            loadChatHistory(messages) {
                // Clear existing messages except welcome
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
                
                // Load history messages
                messages.forEach(msg => {
                    this.addMessage(msg.content, msg.sender === 'user' ? 'user' : 'assistant');
                });
            }
            
            clearChatMessages() {
                // Clear all messages except welcome message
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                this.chatMessages.innerHTML = '';
                if (welcomeMessage) {
                    this.chatMessages.appendChild(welcomeMessage);
                }
            }
            
            addMessage(content, sender, fullResponse = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'U' : 'JM';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Handle different response types
                if (fullResponse && fullResponse.type === 'job_card' && fullResponse.metadata && fullResponse.metadata.jobs) {
                    messageContent.innerHTML = this.formatJobResponse(content, fullResponse.metadata.jobs);
                } else if (fullResponse && fullResponse.type === 'resume_upload_success') {
                    messageContent.innerHTML = this.formatResumeUploadSuccess(content, fullResponse.metadata);
                } else {
                    messageContent.innerHTML = this.formatTextContent(content);
                }
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageContent.appendChild(messageTime);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            formatJobResponse(content, jobs) {
                let html = `<p>${content}</p>`;
                
                if (jobs && jobs.length > 0) {
                    jobs.forEach(job => {
                        html += `
                            <div class="job-card">
                                <h4>${job.job_title || job.title || 'Job Title'}</h4>
                                <p><strong>Company:</strong> ${job.company || 'Not specified'}</p>
                                <p><strong>Location:</strong> ${job.location || (job.locations && job.locations.length > 0 ? job.locations.join(', ') : 'Not specified')}</p>
                                <p><strong>Experience:</strong> ${job.experience || 'Not specified'}</p>
                                ${job.salary ? `<p><strong>Salary:</strong> ${job.salary}</p>` : ''}
                                ${job.work_mode ? `<p><strong>Work Mode:</strong> ${job.work_mode}</p>` : ''}
                                ${job.job_type ? `<p><strong>Job Type:</strong> ${job.job_type}</p>` : ''}
                                ${job.skills && job.skills.length > 0 ? `<p><strong>Skills:</strong> ${job.skills.slice(0, 5).join(', ')}${job.skills.length > 5 ? '...' : ''}</p>` : ''}
                                ${job.description ? `<p><strong>Description:</strong> ${job.description.length > 150 ? job.description.substring(0, 150) + '...' : job.description}</p>` : ''}
                                ${job.posted_date ? `<p><strong>Posted:</strong> ${new Date(job.posted_date).toLocaleDateString()}</p>` : ''}
                                ${job.apply_url ? `<p><a href="${job.apply_url}" target="_blank" style="color: #3b82f6; text-decoration: none;">Apply Now ‚Üí</a></p>` : ''}
                            </div>
                        `;
                    });
                    
                    // Add pagination controls if there are more jobs
                    if (this.hasMoreJobs) {
                        html += `
                            <div class="job-pagination">
                                <button class="load-more-btn" onclick="chatbot.loadMoreJobs()">
                                    Load More Jobs
                                </button>
                            </div>
                        `;
                    }
                }
                
                return html;
            }
            
            formatResumeUploadSuccess(content, metadata) {
                let html = `<p>${content}</p>`;
                
                if (metadata && metadata.availableOptions) {
                    html += `<div style="margin-top: 15px;"><strong>Available options:</strong><ul>`;
                    metadata.availableOptions.forEach(option => {
                        html += `<li>${option}</li>`;
                    });
                    html += `</ul></div>`;
                }
                
                return html;
            }
            
            formatTextContent(content) {
                // Convert line breaks to <br> tags and handle basic formatting
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            checkForUploadSuggestion(response) {
                // Check if the response suggests uploading a resume
                const content = response.content.toLowerCase();
                const uploadKeywords = [
                    'upload your resume',
                    'upload resume',
                    'provide your resume',
                    'share your resume',
                    'attach your resume',
                    'send your resume',
                    'need your resume',
                    'resume upload',
                    'resume required'
                ];
                
                const shouldShowUpload = uploadKeywords.some(keyword => content.includes(keyword));
                
                if (shouldShowUpload) {
                    this.showUploadButton();
                }
            }
            
            showUploadButton() {
                this.uploadButton.classList.remove('hide');
                this.uploadButton.classList.add('show');
            }
            
            hideUploadButton() {
                this.uploadButton.classList.remove('show');
                this.uploadButton.classList.add('hide');
            }
            
            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                // Validate file type
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (!allowedTypes.includes(file.type)) {
                    this.showUploadMessage('‚ùå Please select a PDF or Word document', true);
                    return;
                }
                
                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    this.showUploadMessage('‚ùå File size must be less than 10MB', true);
                    return;
                }
                
                this.uploadResume(file);
            }
            
            uploadResume(file) {
                this.showUploadProgress();
                this.uploadText.textContent = `Uploading ${file.name}...`;
                
                const formData = new FormData();
                formData.append('resume', file);
                formData.append('session_id', this.sessionId || 'default');
                formData.append('token', this.jwtToken);
                
                // Use XMLHttpRequest for upload progress tracking
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        this.updateUploadProgress(percentComplete);
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            this.hideUploadProgress();
                            if (response.success) {
                                this.showUploadMessage('‚úÖ Resume uploaded successfully!', false);
                                this.hideUploadButton();
                            } else {
                                this.showUploadMessage('‚ùå Upload failed: ' + response.error, true);
                            }
                        } catch (e) {
                            this.hideUploadProgress();
                            this.showUploadMessage('‚ùå Upload failed: Invalid response', true);
                        }
                    } else {
                        this.hideUploadProgress();
                        this.showUploadMessage('‚ùå Upload failed: Server error', true);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    this.hideUploadProgress();
                    this.showUploadMessage('‚ùå Upload failed: Network error', true);
                });
                
                xhr.open('POST', '/upload-resume');
                xhr.send(formData);
                
                // Clear file input
                this.fileInput.value = '';
            }
            
            showUploadProgress() {
                this.uploadProgress.classList.add('show');
                this.updateUploadProgress(0);
            }
            
            hideUploadProgress() {
                this.uploadProgress.classList.remove('show');
            }
            
            updateUploadProgress(percentage) {
                this.progressBarFill.style.width = `${percentage}%`;
                if (percentage < 100) {
                    this.uploadText.textContent = `Uploading... ${Math.round(percentage)}%`;
                } else {
                    this.uploadText.textContent = 'Processing...';
                }
            }
            
            showUploadMessage(message, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `upload-message ${isError ? 'error' : ''}`;
                messageDiv.textContent = message;
                
                // Add to chat area
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
            
            loadMoreJobs() {
                if (!this.hasMoreJobs || !this.currentSearchQuery) {
                    console.log('No more jobs to load or no search query');
                    return;
                }
                
                console.log(`Loading more jobs for query: "${this.currentSearchQuery}", page: ${this.currentPage + 1}`);
                
                // Disable the load more button
                const loadMoreBtn = document.querySelector('.load-more-btn');
                if (loadMoreBtn) {
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.textContent = 'Loading...';
                }
                
                // Send load more request
                this.socket.emit('load_more_jobs', {
                    page: this.currentPage + 1,
                    searchQuery: this.currentSearchQuery
                });
            }
        }
        
        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.chatbot = new JobMatoChatbot();
        });
    </script>
